<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>

    <p id="total">Total: <span id="totalAmount">$0.00</span></p>

    <button id="checkout">Checkout</button>

    <h2>Products</h2>
    <ul id="productList">
        <li class="product" id="product1">
            Product 1 Price: 
            <span id="product1Price" class="price">$10</span> 
            <button>Add to Cart</button>
        </li>
        <li class="product" id="product2">
            Product 2 Price: 
            <span id="product2Price" class="price">$15</span> 
            <button>Add to Cart</button>
        </li>
        <li class="product" id="product3">
            Product 3 Price: 
            <span id="product3Price" class="price">$20</span> 
            <button>Add to Cart</button>
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
