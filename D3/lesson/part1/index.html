<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
     <style>
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
     </style>
</head>
<body>
    <!-- Header Section -->
     <header>
        <h1>Welcome to CSS</h1>
     </header>

     <!-- Content Section -->
      <section>
        <p>This paragraph demonstrates basic CSS styling.</p>
        <!-- Inline CSS -->
        <p style="color: darkgreen;">This paragraph uses inline CSS to apply a unique color.</p>
      </section>
</body>
</html>
